<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Visual Essay | UI Critism</title>
    <link rel="stylesheet" href="UI_Criticism.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700,900" rel="stylesheet">
  </head>
  <body>
    <div class="page-controls">
      <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="160.5" height="95" viewBox="0 0 160.5 95">
        <defs>
          <filter id="Ellipse_4" x="0" y="5.5" width="86" height="86" filterUnits="userSpaceOnUse">
            <feOffset dy="4" input="SourceAlpha"/>
            <feGaussianBlur stdDeviation="6" result="blur"/>
            <feFlood flood-opacity="0.149"/>
            <feComposite operator="in" in2="blur"/>
            <feComposite in="SourceGraphic"/>
          </filter>
          <filter id="Ellipse_4-2" x="65.5" y="0" width="95" height="95" filterUnits="userSpaceOnUse">
            <feOffset dy="3" input="SourceAlpha"/>
            <feGaussianBlur stdDeviation="7.5" result="blur-2"/>
            <feFlood flood-opacity="0.2"/>
            <feComposite operator="in" in2="blur-2"/>
            <feComposite in="SourceGraphic"/>
          </filter>
        </defs>
        <g id="page-control-btns" transform="translate(-1700 -960.5)">
          <g id="backwards-btn">
            <!-- hyperlink to previous page -->
            <a xlink:href="Material_Design.html">
            <!-- end to hyperlink -->
            <g transform="matrix(1, 0, 0, 1, 1700, 960.5)" filter="url(#Ellipse_4)">
              <circle id="Ellipse_4-3" data-name="Ellipse 4" cx="25" cy="25" r="25" transform="translate(68 69.5) rotate(180)" fill="#fff"/>
            </g>
            <g id="arrow-right" transform="translate(1755 1017) rotate(180)">
              <line id="Line_2" data-name="Line 2" x2="14" transform="translate(5 12)" fill="none" stroke="#ac2e00" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              <path id="Path_2" data-name="Path 2" d="M12,5l7,7-7,7" fill="none" stroke="#ac2e00" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            </g>
          </g>
          <g id="forwards-btn" transform="translate(3556 2010) rotate(180)">
            <!-- hyperlink to previous page -->
            <a xlink:href="Brutalism.html">
            <!-- end to hyperlink -->
            <g transform="matrix(-1, 0, 0, -1, 1856, 1049.5)" filter="url(#Ellipse_4-2)">
              <circle id="Ellipse_4-4" data-name="Ellipse 4" cx="25" cy="25" r="25" transform="translate(88 19.5)" fill="#fff"/>
            </g>
            <g id="arrow-right-2" data-name="arrow-right" transform="translate(1755 1017) rotate(180)">
              <line id="Line_2-2" data-name="Line 2" x2="14" transform="translate(5 12)" fill="none" stroke="#ac2e00" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
              <path id="Path_2-2" data-name="Path 2" d="M12,5l7,7-7,7" fill="none" stroke="#ac2e00" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
            </g>
          </g>
        </g>
      </svg>

    </div>
    <div class="main-heading">
      <h1>The problem with “pretty” designs.</h1>
    </div>
    <div class="UX-mark">
      <svg xmlns="http://www.w3.org/2000/svg" width="933" height="737" viewBox="0 0 933 737">
        <text id="bg-UX-mark" transform="translate(0 585)" fill="#fff" font-size="604" font-family="Montserrat-Black, Montserrat" font-weight="900" opacity="0.06"><tspan x="0" y="0">UX</tspan></text>
      </svg>
    </div>
    <div class="UX-mark-2">
      <svg xmlns="http://www.w3.org/2000/svg" width="933" height="737" viewBox="0 0 933 737">
        <text id="bg-UX-mark" transform="translate(0 585)" fill="#fff" font-size="604" font-family="Montserrat-Black, Montserrat" font-weight="900" opacity="0.06"><tspan x="0" y="0">UX</tspan></text>
      </svg>
    </div>
    <div class="para-1">
      <h2>Many designers are creating for flattery and 'likes'.</h2>
    </div>
    <div class="para-2">
      <h2>UI concepts are created with <strong><em>poor usability standards</em></strong>...</h2>
    </div>
    <div class="para-3">
      <h2>We are neglecting <strong><em>accessibility</em></strong>, in favour of "pretty".</h2>
    </div>
    <figure class="img-1-container">
      <img src="Assets & componets/P4 - UIs Criticism/Credit-Card-Statement-Concept-by-Tintins.png" alt="Example of impractical credit card user interface">
      <figcaption>Credit Card Statement Concept by Tintins (via Dribbble)</figcaption>
    </figure>
    <figure class="img-2-container">
      <img src="Assets & componets/P4 - UIs Criticism/Low-contrast-ratio-UI.png" alt="image of a banking UI with a low contrast ratio">
      <figcaption>Visually pleasing, but can you fully read the text?</figcaption>
    </figure>
    <figure class="img-3-container">
      <img src="Assets & componets/P4 - UIs Criticism/Yoda-Dashboard-Design.jpeg" alt="Example of impractical dashboard, featuring Yoda (character from Star Wars).">
      <figcaption>How would you use this dashboard?</figcaption>
    </figure>
    <figure class="img-4-container">
      <img src="Assets & componets/P4 - UIs Criticism/UI-interaction-by-Stan-Yakusevich.gif" alt="Animated image with colourful temperature setting interface">
      <figcaption>UI interaction by Stan Yakusevich on Behance</figcaption>
    </figure>
